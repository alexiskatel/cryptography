<div class="">
    <div class="d-flex justify-content-between mb-2">
      <span class="fw-bold fs-5">D√©chiffrement de Affine</span>
      <a routerLink="/affine" class="text-decoration-none">
        <span class="fw-bold text-primary alig-self-center pointer d-md-block d-none fs-6"
          >Cryptage</span
        >
      </a>
    </div>
    <div class="">
      <div class="mb-3">
        <div class="d-md-flex justify-content-between mb-2">
          <label for="original">Texte crypt√©</label>
          <div class="d-flex justify-content-end gap-2 mt-md-0 my-2">
            <div class="d-flex justify-content-center">
              <input
                type="number"
                class="key form-control fs-6"
                placeholder="coefficient a"
                [(ngModel)]="key_a"
                required=""
              />
            </div>
            <div class="d-flex justify-content-center">
              <input
                type="number"
                class="key form-control fs-6"
                placeholder="d√©calage"
                [(ngModel)]="key_b"
                required=""
              />
            </div>
          </div>
        </div>
        <textarea
          name=""
          id="original"
          cols="30"
          rows="5"
          class="form-control"
          placeholder="Quel message voulez-vous d√©crypter ? üòÉ"
          [(ngModel)]="crypte_key"
        ></textarea>
        <div class="d-flex justify-content-end mt-3">
          <button
            (click)="process()"
            class="py-2 px-3 bg-primary text-white border-0 process fw-bold"
          >
            Proc√©der
          </button>
        </div>
      </div>
      <div
        class="d-flex justify-content-center placeholder-none"
        *ngIf="response == ''"
      >
        <span class="align-self-center"> Le texte original apparaitra ici </span>
      </div>
      <div class="result" *ngIf="response !== ''">
        <span (click)="copyToClipboard()">
          <i
            class="bi bi-clipboard2 text-dark fs-4 copy"
            *ngIf="copySuccessMessage == ''"
          ></i>
          <span *ngIf="copySuccessMessage !== ''" class="copy">
            {{ copySuccessMessage }}
          </span>
        </span>
        <textarea
          name=""
          id="response"
          cols="30"
          rows="5"
          class="form-control pt-4"
          readonly
          [value]="response"
        ></textarea>
      </div>
      <div class="text-center">
        <a routerLink="/affine" class="text-decoration-none">
          <span
            class="fw-bold text-primary alig-self-center pointer d-md-none fs-6"
            >Passons au cryptage</span
          >
        </a>
      </div>
    </div>
  </div>
